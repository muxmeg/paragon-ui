<button mat-raised-button style="position: absolute; right: 15px; top: 15px;" (click)="logout()">Logout</button>
<mat-tab-group class="tab-group">
  <mat-tab *ngIf="role.name === 'dispatcher' || role.name === 'operator'" (click)="onPublicTabClick()">
    <ng-template mat-tab-label>
      Dispatcher chat <span [hidden]=""></span>
    </ng-template>
    <div class="tab-content">
      <app-dispatcher-chat></app-dispatcher-chat>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Actions <span [hidden]=""></span>
    </ng-template>
    <div class="tab-content">
      <app-terminal-actions></app-terminal-actions>
    </div>
  </mat-tab>
  <mat-tab label="Private chat" *ngIf="role.name !== 'GM'">
    <ng-template mat-tab-label>
      Private chat <span [hidden]=""></span>
    </ng-template>
    <div class="tab-content">
      <app-private-chat></app-private-chat>
    </div>
  </mat-tab>
  <mat-tab *ngIf="role.name === 'SKK'">
    <ng-template mat-tab-label>
      Secret chat <span [hidden]=""></span>
    </ng-template>
    <div class="tab-content">
      <app-secret-chat></app-secret-chat>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      GM chat <span [hidden]=""></span>
    </ng-template>
    <div class="tab-content">
      <app-gm-chat></app-gm-chat>
    </div>
  </mat-tab>
</mat-tab-group>

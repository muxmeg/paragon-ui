<mat-card fxFlex="50%" fxFlex.lt-md="100%">
  <mat-card-header>
    <h5>Navigation commands</h5>
  </mat-card-header>
  <mat-card-content style="    display: block;">
    <div style="padding: 9px;      margin-bottom: 20px;    background-color: #f5f5f5;    border: 1px solid #787878;
    border-radius: 3px;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.05);">
      <mat-list>
        <mat-list-item *ngFor="let navigationString of navigationStrings" style="background-color: whitesmoke; font-weight: bold; height: 28px; white-space: pre;">
          <div style="text-align: center; width: 100%;">
            {{navigationString}}
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
    <div style="display: flex;
    flex-flow: row wrap;
    justify-content: space-around;">
    <div *ngFor="let character of navigationCharacters; let i = index" style="width: 14%; text-align: center; height: 34px;">
      <button style="line-height: 30px;" mat-raised-button color="primary" (click)="enterCharacter(character)">{{character}}</button>
    </div>
    </div>
    <mat-divider></mat-divider>
    <p>
      <button mat-raised-button color="warn" (click)="clearCommand()">Reset</button>
      <span *ngIf="sendMessage" style="margin-left: 10px; color: rgb(34, 173, 40); font-style: italic;"
            [@ngIfAnimation]>
        Command send!
      </span>
    </p>
  </mat-card-content>
</mat-card>

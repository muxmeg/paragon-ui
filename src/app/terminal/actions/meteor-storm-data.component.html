<mat-card>
  <mat-card-header>
    <h5>Meteor storm prediction</h5>
  </mat-card-header>
  <mat-card-content>
    <div [ngSwitch]="data">
      <div *ngSwitchCase="0" style="color: green">
        <strong>Space is clear</strong>
        <small style="padding-left: 10px;">No actions required</small>
        <i class="material-icons" style="vertical-align:middle; padding-left: 20px;">thumb_up</i>
      </div>
      <div *ngSwitchCase="1" style="color: #ffe600">
        <strong>Lesser debris incoming</strong>
        <small style="padding-left: 10px;">Evasive maneuver recommended</small>
        <i class="material-icons" style="vertical-align:middle; padding-left: 20px;">perm_scan_wifi</i>
      </div>
      <div *ngSwitchCase="2" style="color: #ff8900">
        <strong>Significant debris spotted!</strong>
        <small style="padding-left: 10px;">Evasive maneuver is required!</small>
        <i class="material-icons" style="vertical-align:middle; padding-left: 20px;">report_problem</i>
      </div>
      <div *ngSwitchCase="3" style="color: red">
        <strong>Meteor storm is approaching!</strong>
        <small style="padding-left: 10px;">Need to perform evasive maneuver at all costs!</small>
        <i class="material-icons" style="vertical-align:middle; padding-left: 20px;">report</i>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <h5>Radar</h5>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="data.message">
      <p><span style="font-weight: 700">Object detected!</span></p>
      <p>{{data.message}}</p>
    </div>
    <div *ngIf="!data.message">
      <p>Nothing</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-card fxFlex="50%" fxFlex.lt-md="100%">
  <mat-card-header>
    <h5>Ship status</h5>
  </mat-card-header>
  <mat-card-content style="    display: block;">
    <div style="padding: 9px;      margin-bottom: 20px;    background-color: #f5f5f5;    border: 1px solid #787878;
    border-radius: 3px; box-shadow: inset 0 1px 1px rgba(0,0,0,.05); flex-direction: column;">
        <div fxFlex="row" fxLayoutWrap="wrap" style="font-weight: bold;">
          <div style="width: 30%">
            Hull:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.hull">
            </mat-form-field>
          </div>
          <div style="width: 30%">
            Air:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.air">
            </mat-form-field></div>
          <div style="width: 30%">Engine:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.engine">
            </mat-form-field>
          </div>
          <div style="width: 30%">Air Users:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.airUsers">
            </mat-form-field>
          </div>
          <div style="width: 60%">
            Cargo:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.cargo">
            </mat-form-field>
          </div>
          <div style="width: 60%">
            Transmitter disabled:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.transmitterDisabledTurns">
            </mat-form-field>
          </div>
          <div style="width: 30%">
            Anchor:
            <mat-checkbox [(ngModel)]="shipEvent.anchorSwitch"></mat-checkbox>
          </div>

          <mat-divider></mat-divider>
          <div style="width: 30%">
            CoordX:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.coordX">
            </mat-form-field>
          </div>
          <div style="width: 30%">
            CoordY:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.coordY">
            </mat-form-field>
          </div>
          <div style="width: 30%">
            Speed:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.speed">
            </mat-form-field>
          </div>
          <div style="width: 30%">
            Direction:
            <mat-form-field>
              <input matInput [(ngModel)]="shipEvent.direction">
            </mat-form-field>
          </div>
        </div>
        <div>
          <mat-form-field style="width: 90%">
            <input matInput placeholder="message" [(ngModel)]="shipEvent.message">
          </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="sendEvent()">Send</button>
  </mat-card-content>
</mat-card>
